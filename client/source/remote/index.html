<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Liwe</title>
		<meta name="description" content="">
		<meta name="robots" content="nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<!-- Le styles -->
		<link rel="stylesheet" href="/style/remote.css">

	</head>
	<body ng-app="remoteApp" ng-controller="appCtrl">

		<!-- Remote info -->
		<div id="remote-info" color-id></div>

		<!-- Main controller -->
		<div ng-controller="uiCtrl" id="ui" class="blank">
			<div ng-include src="uiSwitcher.uiCtrl.templateUrl" id="uiContainer" class="blank ng-animation"></div>
		</div>

		<!-- Promptr Controller -->
		<div ng-controller="promptrCtrl">
			<div id="promptr" ng-class="[status.size]">
				<div class="grip" promptr-trigger></div>
				<p ng-bind="status.text"></p>		
			</div>
			<div id="promptr-end" ng-class="[status.endType, (status.isFinished ? 'enabled' : '')]">
				<p ng-bind="status.endText"></p>
				<ng-include src="'tpl.logo'"></ng-include>		
			</div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="/script/vendor/sockjs/sockjs.min.js"></script>
		<script type="text/javascript" src="/script/vendor/angular/angular.min.js"></script>
		<script type="text/javascript" src="/script/vendor/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="/script/app.remote.js"></script>

		<!-- Templates -->
		<script type="text/ng-template" id="tpl.ui.default">
			<!-- Hello you -->
		</script>

		<script type="text/ng-template" id="tpl.ui.error">
			<!-- What happen?? -->
		</script>

		<script type="text/ng-template" id="tpl.ui.button">
			<div ng-controller="uiButtonCtrl" class="blank">
				<div centered-box ratio="1" margin="40">
					<div id="uiButton" ng-class="['button', status]">
						<div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="tpl.ui.gyro">
			<div ng-controller="uiGyroCtrl" class="blank">
				<div class="gyro-container" centered-box ratio="1" margin="30">
					<div class="gyro-logo">
						<div class="center"></div>
						<div class="gamma"></div>
						<div class="beta"></div>
						<div class="alpha"></div>
					</div>
				</div>
			</div>
		</script>

		<script type="text/ng-template" id="tpl.ui.touch">
			<div ng-controller="uiTouchCtrl" class="blank">
				<div class="blank ui-touch">
					<p class="ui-touch-prompt"></p>
					<div class="point">
						<div class="visual"><div></div></div>
					</div>
					<div class="point">
						<div class="visual"><div></div></div>
					</div>
				</div>
			</div>
		</script>

	</body>
</html>
